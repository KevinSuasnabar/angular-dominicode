<div class="container">
    <mat-card class="post-card">
        <img class="align-center" matCardImage [src]="post.imagePost">
        <mat-card-content>
                <mat-card-title>
                        {{post.titlePost}}
                </mat-card-title>
                <mat-card-subtitle>Subtitle</mat-card-subtitle>
            <p class="content">{{post.contentPost}}</p>
        </mat-card-content>
    </mat-card>
 </div>
